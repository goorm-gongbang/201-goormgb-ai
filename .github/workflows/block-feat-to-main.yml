name: Block invalid PR base

on:
  pull_request:
    types: [opened, reopened, synchronize, edited, ready_for_review]

jobs:
  validate-pr-base:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR base and head branch
        run: |
          BASE="${{ github.event.pull_request.base.ref }}"
          HEAD="${{ github.event.pull_request.head.ref }}"

          echo "BASE=$BASE"
          echo "HEAD=$HEAD"

          if [ "$BASE" = "main" ] && [ "$HEAD" != "dev" ]; then
            echo "âŒ Only dev â†’ main PRs are allowed."
            echo "ğŸ‘‰ Please retarget this PR to dev."
            exit 1
          fi

          echo "âœ… PR base/head validation passed."
